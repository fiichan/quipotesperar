<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map dev</title>

    <!-- map rendering related sources -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <script src="js/server_calls.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div style="position: fixed; right: 20px; top: 20px; z-index: 1000; background-color: aliceblue;">
        <input type="checkbox" class="filter" name="gender" id="gender">gender<br>
        <input type="checkbox" class="filter" name="is_accessible" id="is_accessible">is accessible<br>
        <input type="checkbox" class="filter" name="is_cabin_toilet" id="is_cabin_toilet">is cabin toilet<br>
        <input type="checkbox" class="filter" name="has_baby_changer" id="has_baby_changer">has baby changer<br>
        <input type="checkbox" class="filter" name="has_hand_dryer" id="has_hand_dryer">has hand dryer<br>
        <input type="checkbox" class="filter" name="has_sanitary_bin" id="has_sanitary_bin">has sanitary bin<br>
        <input type="checkbox" class="filter" name="has_standup_aid" id="has_standup_aid">has standup aid<br>
        <input type="checkbox" class="filter" name="has_handicapped_toilet" id="has_handicapped_toilet">has handicapped toilet<br>
        <input type="checkbox" class="filter" name="has_sink" id="has_sink" checked>has sink<br>
        <input type="checkbox" class="filter" name="has_sink_in_cabin" id="has_sink_in_cabin">has sink in cabin<br>
        <input type="checkbox" class="filter" name="has_soap_dispenser" id="has_soap_dispenser">has soap dispenser<br>
        <input type="checkbox" class="filter" name="has_lock" id="has_lock">has lock<br>
        <input type="checkbox" class="filter" name="has_urinal" id="has_urinal">has urinal<br>
        <input type="checkbox" class="filter" name="out_of_order" id="out_of_order">out of order
    </div>

    <script src="js/index.js"></script>
    <script src="js/filter.js"></script>
</body>

</html>
