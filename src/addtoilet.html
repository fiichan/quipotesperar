<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>#QUIPOTESPERAR</title>

    <!-- css framework -->
    <!--link type="text/css" rel="stylesheet"
        href="libraries/bulma/css/bulma.min.css" media="screen,projection" /-->
    <link type="text/css" rel="stylesheet" href="libraries/bulma/bulma.css"
        media="screen,projection" />

    <!-- map rendering related sources -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f22bcf414c.js"
        crossorigin="anonymous"></script>

    <!-- custom css -->
    <link type="text/css" rel="stylesheet" href="css/form.css"
        media="screen,projection" />

</head>

<body>
    <div id="app">
        <!--Navbar-->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    Mapa de lavabos
                </a>
                <a role="button" class="navbar-burger" aria-label="menu"
                    aria-expanded="false" data-target="navbar-content">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbar-content" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">Contacto</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="addtoilet.html">
                                <strong>Añadir lavabo</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="main-content container">
            <div>
                <h1 class="is-size-2">Añadir lavabo</h1>
                <p>Instructions go here</p>
                <br>

                <!--Form-->
                <form>
                    <div class="columns container">
                        <div class="field column is-8">
                            <label class="label">Nombre del lugar</label>
                            <div class="control">
                                <input class="input" type="text"
                                    placeholder="Text input">
                            </div>
                        </div>
                        <div class="field column is-8">
                            <label class="label">Dirección</label>
                            <div class="control">
                                <input class="input" type="text"
                                    placeholder="Text input">
                            </div>
                        </div>
                        <div class="field column is-3">
                            <label class="label">Ubicación</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option>En la calle (cabina)</option>
                                        <option>En edificio público</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field column is-6">
                            <label class="label">¿Es gratuito?</label>
                            <div class="control">
                                <label class="radio">
                                    <input class="is-checkradio" id="free-yes"
                                        type="radio" name="free"
                                        checked="checked">
                                    Sí
                                </label>
                            </div>
                            <div class="control">
                                <label class="radio">
                                    <input class="is-checkradio" id="free-no"
                                        type="radio" name="free">
                                    No
                                </label>
                                <p class="control has-icons-left">
                                    <input class="input" type="number"
                                        placeholder="Precio">
                                    <span class="icon is-small is-left">
                                        <i class="fa-solid fa-euro-sign"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- custom js should be last line of the body -->
    <script src="js/index.js"></script>
    <script src="js/interaction.js"></script>
</body>

</html>
