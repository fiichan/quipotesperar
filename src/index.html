<body>

        <!--Navbar-->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    #QUIPOTESPERAR

                    <div class="buttons">
                        <a class="button is-primary">

                        </a>
                        <a class="button is-text">
                            EN

                    </div>
                </div>
            </div>
        </nav>

        <section class="main-content columns container">
            <!--Sidebar-->
            <div class="column is-narrow">
                <aside id="filters-sidebar" class="menu">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="text"
                                placeholder="Search">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </p>
                    </div>
                    <p class="menu-label">Filters</p>
                    <ul class="menu-list">
                        <li><a>
                                <input id="filter-opennow" type="checkbox"
                                    name="filter-opennow"
                                    class="switch is-rounded" checked="checked">
                                <label for="filter-opennow">
                                    <!--span class="icon">
                                    <i class="fa-regular fa-clock"></i>
                                </span-->
                                    <span>Open Now</span>
                                </label>
                                <!--button class="button is-outlined is-rounded">
                                <span class="icon">
                                    <i class="fa-regular fa-clock"></i>
                                </span>
                                <span>Open Now</span>
                            </button-->
                            </a>
                        </li>
                        <li><a>
                                <input id="filter-free" type="checkbox"
                                    name="filter-free" class="switch is-rounded"
                                    checked="checked">
                                <label for="filter-free">
                                    <span>Free</span>
                                </label>
                            </a>
                        </li>
                        <li><a>
                                <input id="filter-accessible" type="checkbox"
                                    name="filter-accessible"
                                    class="switch is-rounded" checked="checked">
                                <label for="filter-accessible">
                                    <span>Accessible</span>
                                </label>
                            </a>
                        </li>
                        <li><a>
                                <input id="filter-gender" type="checkbox"
                                    name="filter-gender"
                                    class="switch is-rounded" checked="checked">
                                <label for="filter-gender">
                                    <span>Gender Neutral</span>
                                </label>
                            </a>
                        </li>
                        <!--li><a>
                                <button class="button is-outlined is-rounded">
                                    <span class="icon">
                                        <i class="fa-solid fa-euro-sign"></i>
                                    </span>
                                    <span>Free</span>
                                </button></a>
                        </li>
                        <li><a>
                                <button class="button is-outlined is-rounded">
                                    <span class="icon">
                                        <i
                                            class="fa-solid fa-wheelchair-move"></i>
                                    </span>
                                    <span>Accessible</span>
                                </button></a>
                        </li>
                        <li><a>
                                <button class="button is-outlined is-rounded">
                                    <span class="icon">
                                        <i class="fa-solid fa-venus-mars"></i>
                                    </span>
                                    <span>Gender Neutral</span>
                                </button></a>
                        </li-->
                    </ul>
                </aside>
            </div>

            <!--Map Container-->
            <div id="map-container" class="column">
                <div id="map">

                </div>
            </div>

            <!--Toilet Pane-->
            <div class="column is-narrow">
                <aside id="toilet-sidebar">
                    <!--General-->
                    <div>
                        <h2 class="is-size-3">Toilet Name</h2>
                        <p>Place Type (Public, Library...)</p>
                        <a href="https://goo.gl/maps/iXMS9Jdt5kv4oZiz6"
                            target="_blank">
                            <p>
                                <span class="icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </span>
                                <span>Carrer dels Angels, 20</span>
                            </p>
                        </a>
                        <span class="tag is-success">
                            <span class="icon">
                                <i class="fa-regular fa-clock"></i>
                            </span>
                            <span>Open Now</span>
                        </span>
                    </div>

                    <!--Main Tags-->
                    <div id="toilet-tags">
                        <span class="tag is-light">
                            <span class="icon">
                                <i class="fa-solid fa-euro-sign"></i>
                            </span>
                            <span>Free</span>
                        </span>
                        <span class="tag is-light">
                            <span class="icon">
                                <i class="fa-solid fa-wheelchair-move"></i>
                            </span>
                            <span>Accessible</span>
                        </span>
                        <span class="tag is-light">
                            <span class="icon">
                                <i class="fa-solid fa-venus-mars"></i>
                            </span>
                            <span>Gender Neutral</span>
                        </span>
                    </div>

                    <!--Notes-->
                    <div>
                        <h3 class="is-size-5">Notes</h3>
                        <p>Ground and floor 2. Baby-change on ground floor only.</p>
                    </div>

                    <!--Update-->
                    <div>
                        <h3 class="is-size-5">Is this information correct?</h3>
                        <p>Yes/No THINK ABOUT THIS INTERACTION</p>
